<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible">
    <title> Список покупок</title>
    <style>
        h1 {
            font-size: 40px;
            /* Размер шрифта. это пиксели */
            font-weight: bold;
            /* жирное начертание */
            text-align: center
                /* выравниваение текста. поцентру */
        }

        h2 {
            font-size: 25px;
            /* Размер шрифта */
            font-weight: medium;
            /* жирненькое */
            margin-left: 40px;
            /* Отступ слева. это пиксели */
        }
    </style>
</head>

        </ul>

    <article>
